name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run basic Python syntax check
        run: |
          python -m py_compile app.py

      - name: Build Docker image
        run: docker build -t docker-mini-project .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image to Docker Hub
        run: |
          docker tag docker-mini-project ${{ secrets.DOCKERHUB_USERNAME }}/docker-mini-project:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/docker-mini-project:latest
